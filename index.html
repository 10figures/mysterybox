<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'CustomFont', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around; /* Adjusted for better spacing */
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        @font-face {
            font-family: 'CustomFont';
            src: url('fonts/1.ttf') format('truetype');
        }
        @font-face {
            font-family: 'CountdownFont';
            src: url('fonts/2.ttf') format('truetype');
        }
        h1 {
            margin-top: 5vh;
            letter-spacing: 0.5vw;
            font-size: 3vw;
        }
        p {
            margin-top: 5vh;
            font-size: 2vw;
            letter-spacing: 0.2vw;
        }
        .countdown {
            font-size: 2vw;
            letter-spacing: 0.2vw;
            color: #ff0000;
        }
        .gif-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            width: 100vw; /* Maintain aspect ratio */
        }
        .gif-container img {
            max-width: 100%;
            max-height: 100%;
            height: auto;
            width: auto;
        }
        .footer {
            display: flex;
            justify-content: center;
            gap: 2vw;
            margin-bottom: 5vh;
        }
        .footer a {
            color: black;
            text-decoration: none;
            font-size: 2vw;
        }
        /* Media Queries for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 5vw;
            }
            p {
                font-size: 4vw;
            }
            .countdown {
                font-size: 4vw;
            }
            .footer a {
                font-size: 4vw;
            }
        }
    </style>
</head>
<body>
    <h1>WHICH MEME IS IT GOING TO BE?</h1>
    <p>Find out in:</p>
    <div class="countdown" id="countdown">
        <!-- Timer will be inserted here by JavaScript -->
    </div>
    <div class="gif-container">
        <img src="resources/1.gif" alt="Meme GIF">
    </div>
    <div class="footer">
        <a href="https://t.me/+NSgXWLYUIzoxYjc1" target="_blank"><i class="fab fa-telegram-plane"></i></a>
        <a href="https://x.com/_mysteriouscoin" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
    <script>
        // Target timestamp (1718388000)
        const targetTimestamp = 1718388000 * 1000;

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetTimestamp - now;

            // Calculate days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result
            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            // If the countdown is over, display some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }

        // Update the countdown every 1 second
        const x = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
